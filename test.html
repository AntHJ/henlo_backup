<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
        .warning {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Speed Quiz</h1>
    <div id="quiz">
        <div class="question">
            <p id="question-text">What is 2 + 2?</p>
            <button onclick="checkAnswer(4)">4</button>
            <button onclick="checkAnswer(3)">3</button>
            <button onclick="checkAnswer(5)">5</button>
        </div>
    </div>
    <div class="result" id="result"></div>
    <div class="warning" id="warning"></div>

    <script>
        let startTime = Date.now();
        let score = 0;

        function checkAnswer(answer) {
            const correctAnswer = 4; // The correct answer for this question

            // Calculate time taken to answer
            const timeTaken = (Date.now() - startTime) / 1000; // in seconds
            const maxTime = 10; // Maximum time to get full points

            if (answer === correctAnswer) {
                // Calculate points (higher score for quicker answers)
                const points = Math.max(10 * (1 - timeTaken / maxTime), 1); // Minimum 1 point
                score += Math.round(points);
                document.getElementById("result").innerText = `Correct! You scored ${Math.round(points)} points. Total score: ${score}`;
            } else {
                document.getElementById("result").innerText = `Wrong answer. Total score: ${score}`;
            }

            // Reset timer for the next question
            startTime = Date.now();
        }

        // Detect when the user navigates away or alt+tabs
        window.addEventListener("blur", () => {
            // Reset the score and show a cheating warning
            score = 0;
            document.getElementById("result").innerText = `Total score: ${score}`;
            document.getElementById("warning").innerText = "Stop cheating! Your score has been reset.";
        });

        // Reset the warning when the user returns focus
        window.addEventListener("focus", () => {
            document.getElementById("warning").innerText = "";
        });
    </script>
</body>
</html>
